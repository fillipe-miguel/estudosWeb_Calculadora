<!DOCTYPE html>
<html lang="pt-br">
	<!-- Arquivo editado para testar a chave no novo pc -->
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Calculadora</title>
	</head>
	<body>
		<div id="calculadora">
			<div id="semiDisplay" class="display"></div>
			<div id="display" class="display"></div>
			<div id="calculadora-buttom">
				<button id="apagarTudo">CE</button>
				<button id="apagarValor">C</button>
				<button id="backSpace">«</button>
				<button id="operadorDividir" class="buttomOperador">/</button>
				<button id="tecla7">7</button>
				<button id="tecla8">8</button>
				<button id="tecla9">9</button>
				<button id="operadorMultiplicar" class="buttomOperador">*</button>
				<button id="tecla4">4</button>
				<button id="tecla5">5</button>
				<button id="tecla6">6</button>
				<button id="operadorSubtrair" class="buttomOperador">-</button>
				<button id="tecla1">1</button>
				<button id="tecla2">2</button>
				<button id="tecla3">3</button>
				<button id="operadorSomar" class="buttomOperador">+</button>
				<button id="maisoumenos">±</button>
				<button id="tecla0">0</button>
				<button id="teclaVirgula">.</button>
				<button id="igual" class="buttomOperador">=</button>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
